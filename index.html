<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Severity Predictor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Heroicons for input icons -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/index.js"></script>
    <style>
        /* Use a clean, modern font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for loading spinner */
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-4xl w-full">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
            <h1 class="text-4xl font-bold text-gray-800 mt-4">
                Accident Severity Predictor
            </h1>
            <p class="text-lg text-gray-500 mt-2">Enter the conditions of the accident to predict its severity.</p>
        </div>
        
        <!-- Form -->
        <form id="prediction-form" class="space-y-6">
            
            <!-- Section 1: Location & Time -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-lg font-semibold text-gray-900">Incident Details</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                    <!-- Speed Limit -->
                    <div>
                        <label for="Speed_limit" class="block text-sm font-medium text-gray-700">Speed Limit (mph)</label>
                        <div class="relative mt-1">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                            </div>
                            <input type="number" name="Speed_limit" id="Speed_limit" value="30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm pl-10 focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Hour -->
                    <div>
                        <label for="Hours" class="block text-sm font-medium text-gray-700">Hour of Day (0-23)</label>
                        <div class="relative mt-1">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </div>
                            <input type="number" name="Hours" id="Hours" value="17" min="0" max="23" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm pl-10 focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Minute -->
                    <div>
                        <label for="Minute" class="block text-sm font-medium text-gray-700">Minute (0-59)</label>
                        <div class="relative mt-1">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </div>
                            <input type="number" name="Minute" id="Minute" value="30" min="0" max="59" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm pl-10 focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Latitude -->
                    <div>
                        <label for="Latitude" class="block text-sm font-medium text-gray-700">Latitude (e.g., 51.5)</label>
                        <div class="relative mt-1">
                            <input type="text" name="Latitude" id="Latitude" value="51.5074" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Longitude -->
                    <div>
                        <label for="Longitude" class="block text-sm font-medium text-gray-700">Longitude (e.g., -0.1278)</label>
                        <div class="relative mt-1">
                            <input type="text" name="Longitude" id="Longitude" value="-0.1278" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Number of Vehicles -->
                    <div>
                        <label for="Number_of_Vehicles" class="block text-sm font-medium text-gray-700">Number of Vehicles</labe>
                        <div class="relative mt-1">
                            <input type="number" name="Number_of_Vehicles" id="Number_of_Vehicles" value="2" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Section 2: Conditions -->
            <fieldset class="border-t border-gray-200 pt-6">
                <legend class="text-lg font-semibold text-gray-900">Environmental Conditions</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                    <!-- Day of Week -->
                    <div>
                        <label for="Day_of_Week" class="block text-sm font-medium text-gray-700">Day of Week</label>
                        <select name="Day_of_Week" id="Day_of_Week" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option selected>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                        </select>
                    </div>
                    <!-- Weather Conditions -->
                    <div>
                        <label for="Weather_Conditions" class="block text-sm font-medium text-gray-700">Weather</label>
                        <select name="Weather_Conditions" id="Weather_Conditions" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="Fine">Fine</option>
                            <option value="Raining">Raining</option>
                            <option value="Snowing">Snowing</option>
                            <option value="Fog or mist">Fog or mist</option>
                            <option value="High_Wind">High Wind</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- Road Type -->
                    <div>
                        <label for="Road_Type" class="block text-sm font-medium text-gray-700">Road Type</label>
                        <select name="Road_Type" id="Road_Type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="Single carriageway">Single carriageway</option>
                            <option value="Roundabout">Roundabout</option>
                            <option value="One way street">One way street</option>
                            <option value="Slip road">Slip road</option>
                            <!-- Add other road types from your OHE columns -->
                        </select>
                    </div>
                    <!-- Add more dropdowns here for Light_Conditions, Junction_Detail, etc. -->
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" id="submit-button" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150">
                    <span id="button-text">Predict Severity</span>
                    <div id="button-loader" class="loader w-6 h-6 rounded-full border-4 border-t-4 border-gray-200 ml-3" style="display: none;"></div>
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="mt-10 text-center" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-800">Predicted Severity:</h2>
            <div id="result-box" class="mt-4 p-6 rounded-lg text-4xl font-bold">
                <p id="result-text"></p>
            </div>
        </div>
        
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the form from submitting normally

            const resultContainer = document.getElementById('result-container');
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('result-text');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');
            
            // Show loading state
            buttonText.style.display = 'none';
            buttonLoader.style.display = 'block';
            submitButton.disabled = true;
            resultContainer.style.display = 'none';

            // Collect form data into an object
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Send data to the Flask API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    // Handle server errors
                    return response.json().then(err => { throw new Error(err.error || 'Server error') });
                }
                return response.json();
            })
            .then(result => {
                if (result.error) {
                    // Display error from the backend
                    throw new Error(result.error);
                }
                
                // Display successful prediction
                const label = result.prediction_label;
                resultText.textContent = label;
                
                // Reset result box styles
                resultBox.className = 'mt-4 p-6 rounded-lg text-4xl font-bold';
                
                // Change color based on severity
                if (label === 'Fatal') {
                    resultBox.classList.add('bg-red-100', 'text-red-800');
                } else if (label === 'Serious') {
                    resultBox.classList.add('bg-yellow-100', 'text-yellow-800');
                } else {
                    resultBox.classList.add('bg-green-100', 'text-green-800');
                }
                
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                resultText.textContent = `Error: ${error.message}`;
                resultBox.className = 'mt-4 p-6 rounded-lg text-lg font-bold bg-red-100 text-red-800';
                resultContainer.style.display = 'block';
            })
            .finally(() => {
                // Hide loading state
                buttonText.style.display = 'block';
                buttonLoader.style.display = 'none';
                submitButton.disabled = false;
            });
        });
    </script>

</body>
</html>
